font = Comic Code:size=9:weight=medium
font-bold = Comic Code:size=9:weight=bold
pad = 34x34

# https://linuxrocks.online/@dnkl/112297003721346327
resize-by-cells=no

[scrollback]
lines = 10000

[tweak]
font-monospace-warn = no
overflowing-glyphs = yes

[cursor]
blink = yes
style = block
unfocused-style = none

[url]
launch = xdg-open ${url}

[main]
shell = /bin/bash --rcfile /home/irhl/.profile
include = /home/irhl/.config/foot/theme.ini

[key-bindings]
search-start         = Control+Shift+f
show-urls-copy       = Control+Shift+l
font-reset           = Control+Shift+r
clipboard-paste      = Control+Shift+v
